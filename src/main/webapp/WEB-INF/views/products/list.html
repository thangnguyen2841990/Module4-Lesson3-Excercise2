<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="/layout::head"></head>
<body>
<div th:replace="/layout::header"></div>
<p>
    <a th:href="@{/products/create}" >
        <button class="btn btn-primary">Create new product</button></a>
</p>
<br>
<fieldset>
    <legend><h3>PRODUCT LIST</h3></legend>
    <table class="table table-striped">
        <tr>
            <th>STT</th>
            <th>ID</th>
            <th>NAME</th>
            <th>PRICE</th>
            <th>QUANTITY</th>
            <th>DESCRIPTION</th>
            <th>ACTION</th>
        </tr>
        <tr th:each="p,pStatus : ${products}">
            <td th:text="${pStatus.count}"></td>
            <td th:text="${p.id}" ></td>
            <td><a th:href="@{/products/view/{id}(id=${p.id})}" th:text="${p.name}"></a></td>
            <td th:text="${p.price}"></td>
            <td th:text="${p.quantity}"></td>
            <td th:text="${p.description}"></td>
            <td>
                <a th:href="@{/products/edit/{id}(id=${p.id})}" >
                    <button class="btn btn-primary">EDIT</button></a>
                <a th:href="@{/products/delete/{id}(id=${p.id})}" >
                    <button class="btn btn-danger">DELETE</button></a>
            </td>
        </tr>
    </table>
</fieldset>
</body>
</html>
